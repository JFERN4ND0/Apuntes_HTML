<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="whidth=device-width,initial-scale=1.0" />
    <meta name="description" content="Lorem ipsum dolor sit amet" />
    <meta name="author" content="FER" />
    <title>Metadatos y Accesibilidad</title>
  </head>
  <!-- 
	La mayoria de las etiquetas meta tienen un name y un content
	<meta name="viewport" content="whidth=device-width,initial-scale=1
	0"> 
	es para adaptar la pagina para telefonos
	la etiqueta meta name="description" content="contenido" es para
	poner informacion de la pagina web
	asi que conviene tenerla

	para poner una imagen al lado del nombre de la pestaña
	cargas la imagen en Favicon pones las imagenes en otra carpeta
	dentro de la carpeta del proyecto
	copias todo el codigo que da la pagina y al pegarlo en tu proyecto
	cambias la ruta de los archivos
	Fontawesome es una biblioteca de iconos:
	*  https://fontawesome.com/

	Accesibilidad
	Es el hecho de poder hacer una pagína web que sea accesoble para
	cualquier persona como personas invidentes
	tabindex te permite recorrer la pagína mediante la tecla tabulador
	aria-label da más información sobre el link al que se clikea

	Para el protocolo visitar
	The Open Graph Protocol

	twitter tiene su propio protocolo
 -->
  <body>
    <p tabindex="1">Párrafo 1</p>
    <p tabindex="2">Párrafo 2</p>
    <p tabindex="3">Párrafo 3</p>
    <a href="#" aria-label="Leer más sobre el agua en marte">Leer más</a>
  </body>
</html>
