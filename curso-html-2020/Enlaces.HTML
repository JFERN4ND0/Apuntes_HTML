<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>HOME</title>
  </head>
  <!--
	⁡⁣⁢⁣Enlaces⁡: (links) Su objetivo es conectar una página web, con un
	recurso tanto interno como externo, o con otro sitio web.

	Tienen el atributo obligatorio href, donde le especificaremos la ruta
	del recurso o sitio que queremos obtener.

	También tiene el atributo target, que configura cómo queremos
	visualizar el recurso o sitio que solicitamos.

	⁡⁣⁢⁣target⁡: "_blank" para habrir en otra pestaña, por defecto es
	"_self"

	⁡⁣⁢⁣download⁡: Atributo booleano, sirve para descargar el recurso
	solicitado.
	*El recurso tiene que estar en tu mismo servidor
-->
  <body>
    <h1>HOME</h1>
    <a href="contacto.html" target="_blank">Ir a contanto</a>
  </body>
</html>
