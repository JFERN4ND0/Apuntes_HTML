<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Audio y video</title>
  </head>
  <!-- 
? Audio
	autoplay son bloqueados si el audio no esta muteado
	muted mutea el audio para poder reproducirlo haciendo scroll
	loop ciclo

?	video
	tiene los mismos atributos booleanos que Audio
	⁡⁣⁢⁣poster⁡ -> selecciona la miniatura o imagen antes de la
	reproducción

	un iframe es tomar una paguina e insertarla en tu pagina con el
	inconveniente de gastar muchos recursos por el peso extra
	ancho largo y src son los atributos basicos
 -->
  <body>
    <audio src="ruta" controls autoplay muted></audio>
    <video src="ruta" controls autoplay muted></video>
  </body>
</html>
