<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="widt=device-width,initial-scale=1.0" />
    <title>Atributos de los formularios</title>
  </head>
  <!-- 
	⁡⁣⁢⁣placeholder⁡ -> Da una pista de lo que el usuario tiene que
	introducir
	⁡⁣⁢⁣required⁡ -> Hace que un campo sea obligatorio
	⁡⁣⁢⁣readonly⁡ -> Hace que un campo sea solo lectura
	⁡⁣⁢⁣disabled⁡ -> Desactiva el campo, no se podrá escribir en el
	⁡⁣⁢⁣min - max⁡ -> Establece el mínimo y máximo de caracteres de un
	campo de numerico
	⁡⁣⁢⁣maxlenght - minlenght⁡ -> Establece el minimo y maximo de
	caracteres de un campo de texto
	⁡⁣⁢⁣selected⁡ -> Equivale a checked en los select, sirve para
	establecer una opcion por defecto
	⁡⁣⁢⁣autofocus⁡ -> Para poner el foco por defecto al cargar el
	fomulario

*	:::::::::::::::::::::::::Hay más:::::::::::::::::::::::::::::::::
 -->
  <body>
    <form>
      <input type="text" placeholder="Introduce tu nombre" required />
      <input type="text" value="Hola" readonly />
      <input type="text" value="Hola" disabled />
      <select>
        <option value="one">one</option>
        <option value="Two">Two</option>
      </select>
      <input type="number" min="5" max="10" />
      <input type="text" minlength="3" maxlength="5" autofocus />
      <input type="submit" />
    </form>
  </body>
</html>
